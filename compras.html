<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Producto</title>
    <!-- CSS compilado de Tailwind -->
    <link rel="stylesheet" href="dist/styles.css">
    <!-- Fuentes para nuestra página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Encabezado fijo -->
    <header id="navegador" class=" bg-gray-800 shadow-md z-50">
        
    </header>
    <main class="container mx-auto p-4">
        <!-- Contenedor del producto -->
        <div id="producto-detalle" class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex flex-col sm:flex-row items-center gap-4">
                <img id="producto-imagen" class="w-48 h-48 object-cover rounded-lg" src="" alt="">
                <div>
                    <h2 id="producto-nombre" class="text-2xl font-bold text-gray-800"></h2>
                    <p id="producto-descripcion" class="text-gray-600 mt-2"></p>
                    <span id="producto-precio" class="text-orange-500 font-bold text-lg mt-4 block"></span>
                </div>
            </div>
            <!-- Formulario de compra -->
            <form id="formulario-compra" class="mt-6">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-bold">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required readonly class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                </div>
                <div class="mb-4">
                    <label for="direccion" class="block text-gray-700 font-bold">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 font-bold">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" readonly required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                </div>
                <div class="mb-4">
                    <label for="cantidad" class="block text-gray-700 font-bold">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" value="1" min="1" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:border-orange-500">
                    <p id="stock-info" class="text-sm text-gray-500 mt-1">Disponible: <span id="stock"></span> unidades</p>
                    <p id="error-cantidad" class="text-sm text-red-500 hidden">La cantidad solicitada excede el stock disponible.</p>
                </div>
                <div class="mb-4">
                    <p class="block text-gray-700 font-bold">Total:</p>
                    <p id="total-compra" class="text-lg text-green-600 font-bold">$0 MXN</p>
                </div>
                <button type="submit" class="mt-4 inline-block bg-orange-400 text-white px-6 py-3 rounded-full shadow hover:bg-green-500 transition-colors">
                    Confirmar Compra
                </button>
            </form>            
        </div>
    </main>
</body>
<script src="./scripts/compras.js" type="module"></script>
</html>
